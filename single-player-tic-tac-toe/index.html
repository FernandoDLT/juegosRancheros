  <section class="container">
    <!-- color scheme picker -->
    <header>
      <div class="players">
        <div>Players:</div>
        <div class="number active" id="single">1</div>
        <div class="number" id="multi">2</div>
      </div>
      <div class="chooseColor">
        <div>Theme:</div>
        <!-- <div class="shape curved"></div> -->
        <div class="color" id="pink"></div>
        <div class="color" id="blue"></div>
        <!-- <div class="color" id="green"></div> -->
      </div>
    </header>  
    <img class="game-logo" src="../single-player-tic-tac-toe/tic-tac-toe-logo.png" alt="tic-tac-toe-logo">
    <section class="board curvedEdge">
      <!-- Top Row -->
      <div class="block curvedEdge" id="one"></div>
      <div class="block curvedEdge" id="two"></div>
      <div class="block curvedEdge" id="three"></div>
      
      <!-- Middle Row -->
      <div class="block curvedEdge" id="four"></div>
      <div class="block curvedEdge" id="five"></div>
      <div class="block curvedEdge" id="six"></div>

      <!-- Bottom Row -->
      <div class="block curvedEdge" id="seven"></div>
      <div class="block curvedEdge" id="eight"></div>
      <div class="block curvedEdge" id="nine"></div>
      
      <!-- strikes -->
      <div class="strike win123"></div>
      <div class="strike win456"></div>
      <div class="strike win789"></div>
      <div class="strike win159"></div>
      <div class="strike win357"></div>
      <div class="strike win147"></div>
      <div class="strike win258"></div>
      <div class="strike win369"></div>
      
    </section>
    <section class="controls">
      <!--    Reset button    -->
      <div class="reset">Reset</div>
    <!--       <div id="winner"></div> -->
    </section>
    <!-- PopUp -->
    <div class="popup invisible">
      <div class="popupText">
        <div class="winnerText">X Wins!</div>
        <div class="playAgain reset">Play again</div>
      </div>
    </div>
  </section>
