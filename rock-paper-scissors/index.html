<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="app.js" defer></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,300&display=swap" rel="stylesheet">
   <title>Rock Paper Scissors!</title>
   
</head>

<body>
   <div class="wrapper">
      <div id="topmenu">
      <a href="../index.html"><img id="homebutton" src="../images/home.png" alt="" /></a>
      <img id="title" src="../images/rocktitle.png" alt="" />
      </div>
      <div class="choose">
         <button class="btn" type="button" data-selection="rock"><img class="img-ch" src="images/rock.png"
               alt=""></button>
         <button class="btn" type="button" data-selection="paper"><img class="img-ch" src="images/paper.png"
               alt=""></button>
         <button class="btn" type="button" data-selection="scissors"><img class="img-ch" src="images/scissors.png"
               alt=""></button>
      </div>
      <div class="result">
         <div>you : <span class="result-score you" data-your-score="">0</span></div>
         <div data-final-column>computer : <span class="result-score com" data-computer-score="">0</span></div>
         <!-- <div class="result-sel winner"></div>
         <div class="result-sel winner"></div> -->
      </div>
   </div>
</body>

</html>
