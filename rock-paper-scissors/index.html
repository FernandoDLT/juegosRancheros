<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="../assets/css/main.css">
   <script src="app.js" defer></script>
   <script src="https://kit.fontawesome.com/6399aad5f5.js" crossorigin="anonymous"></script>
   <title>Rock Paper Scisoors Game</title>
</head>

<body>
   <main>
      <header>
         <div class="logos">
            <!-- <div id="logo" class="home"><a href="../index.html"><img src="../public/images/logo.png"></a></div> -->
            <div id="logo" class="tic"><a href="../index.html"><img src="../public/images/rock-paper-scissors.png"></a>
            </div>
         </div>
         <nav id="nav">
            <ul>
               <li><a href="../no-sidebar.html">Beesweeper</a></li>
               <li><a href="../snake-game/index.html">Snake</a></li>
               <li class="break"><a href="../single-player-tic-tac-toe/index.html">Tic Tac Toe</a></li>
               <li><a href="../rock-paper-scissors/index.html">Rock Paper Scissors</a></li>
            </ul>
         </nav>
      </header>

      <div class="wrapper">
         <h1>Choose you step</h1>
         <div class="choose">
            <button class="btn" type="button" data-selection="rock"><img class="img-ch" src="images/rock.png"
                  alt=""></button>
            <button class="btn" type="button" data-selection="paper"><img class="img-ch" src="images/paper.png"
                  alt=""></button>
            <button class="btn" type="button" data-selection="scissors"><img class="img-ch" src="images/scissors.png"
                  alt=""></button>
         </div>
         <div class="result">
            <div>you : <span class="result-score you" data-your-score="">0</span></div>
            <div data-final-column>computer : <span class="result-score com" data-computer-score="">0</span></div>
            <!-- <div class="result-sel winner"></div>
            <div class="result-sel winner"></div> -->
         </div>
      </div>
   </main>
</body>
